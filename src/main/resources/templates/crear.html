<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Agregar -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!----------- Formulario -------->
        <div class="container"> 
            <form th:object="${estado}">  <!-- pasar un objeto tipo estado -->
                th:action="@{/save}"      <!-- ejecuta el metodo save de PersonaController --> 
                method="POST"
                ><!-- Agregar -->
                <input type="hidden" th:field="*{id}"><!-- Agregar -->  <!-- th:field es unestro campo en nuestro objeto -->
                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="cantidad">cantidad</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{cantidad}" placeholder="Cantidad del producto" id="cantidad" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="precio">precio</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{precio}" placeholder="precio del producto" id="precio" aria-describedby="emailHelp"> <!-- Se debe agregar el th:field -->
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="nombre">nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="nombre del producto" id="nombre" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="form-group mb-3 row"> 
                    <label class="col-md-2 col-form-label" for="nombreTienda">nombreTienda</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombreTienda}" placeholder="Nombre de la tienda" id="telefono" aria-describedby="emailHelp">
                    </div>
                </div>

                
                <button type="sumit" class="btn btn-primary" value="Guardar">Sumit</button>
            </form>
        </div>
    </body>
</html>
